<a class="list-group-item clearfix" [routerLink]="['/recipes', id]" routerLinkActive="active">
  <div class="pull-left">
    <h2 class="list-group-item-heading">{{ recipe.name }}</h2>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 50px;"/>
  </div>
</a>
